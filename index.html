<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/css/brands.min.css" />
    <link rel="stylesheet" href="./css/css/solid.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>3D Social Buttons</title>
  </head>
  <body>
    <main>
      <section class="main">
        <div>
          <button title="Facebook button" class="container-btn">
            <div class="btn facebook">
              <i class="fab fa-facebook-f"></i>
            </div>
          </button>
        </div>
        <div>
          <button title="Twitter button" class="container-btn">
            <div class="btn twitter">
              <i class="fab fa-twitter"></i>
            </div>
          </button>
        </div>
        <div>
          <button title="Google button" class="container-btn">
            <div class="btn google">
              <i class="fab fa-google"></i>
            </div>
          </button>
        </div>
        <div>
          <button title="Linkedin button" class="container-btn">
            <div class="btn linkedin">
              <i class="fab fa-linkedin-in"></i>
            </div>
          </button>
        </div>
        <div>
          <button title="Pinterest button" class="container-btn">
            <div class="btn pinterest">
              <i class="fab fa-pinterest-p"></i>
            </div>
          </button>
        </div>
        <div>
          <button title="Dribbble button" class="container-btn">
            <div class="btn dribbble">
              <i class="fab fa-dribbble"></i>
            </div>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
